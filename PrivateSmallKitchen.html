<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
    <title>私房小厨</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/PrivateSmallKitchen.css"/>
</head>
<body> 
	<div id="app">
		<nav>

		</div>
	</div>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/PrivateSmallKitchen.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
